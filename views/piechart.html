{% extends "layout.html" %}

{% block title %}Frontend last issues repartition piechart{% endblock %}

{% block body %}
<div class="paxl">

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>

	<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

	<script>

		var data = [
			{% for stat in stats %}
				["{{stat.name}}", {{stat.count}}] {% if !loop.last %},{% endif %} 
			{% endfor %}
		];

		$(function () {
    var chart;
    $(document).ready(function() {
        
        // Radialize the colors
        Highcharts.getOptions().colors = $.map(Highcharts.getOptions().colors, function(color) {
            return {
                radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
                stops: [
                    [0, color],
                    [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
                ]
            };
        });
        
        // Build the chart
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'Frontenders current opened issues on production repartition'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage}%</b>',
                percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        formatter: function() {
                            return '<b>'+ this.point.name +'</b>: '+ this.point.y +' bug(s)';
                        }
                    }
                }
            },
            series: [{
                type: 'pie',
                data: data
            }]
        });
    });
    
});

	</script>

</div>
{% endblock %}
